<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Online Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <!-- Products -->
    <section id="products" class="products">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
      </div>
    </section>

    <!-- Shopping Cart -->
    <section id="cart" class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0</p>

      <!-- Checkout Buttons -->
      <div class="checkout">
        <!-- PayPal Checkout -->
        <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_cart">
          <input type="hidden" name="upload" value="1">
          <input type="hidden" name="business" value="your-paypal-email@example.com">
          <div id="paypal-items"></div>
          <input type="hidden" name="currency_code" value="USD">
          <button type="submit">Checkout with PayPal</button>
        </form>

        <!-- Stripe Checkout -->
        <a id="stripe-link" href="#" target="_blank">
          <button class="stripe-btn">Checkout with Stripe</button>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
